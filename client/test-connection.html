<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Connection Test</h1>
    
    <div class="test-section">
        <h3>üåê Backend URL</h3>
        <p id="backend-url">Loading...</p>
    </div>

    <div class="test-section">
        <h3>üîå Socket.IO Connection</h3>
        <p id="socket-status">Testing...</p>
        <button onclick="testSocket()">Test Socket</button>
    </div>

    <div class="test-section">
        <h3>üì° API Endpoints</h3>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h3>üìä Connection Info</h3>
        <div id="connection-info"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://multiplayer-game-52kg.onrender.com';
        
        // Display backend URL
        document.getElementById('backend-url').textContent = BACKEND_URL;
        
        // Test Socket.IO connection
        function testSocket() {
            const statusEl = document.getElementById('socket-status');
            statusEl.textContent = 'Connecting...';
            statusEl.className = 'pending';
            
            const socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            socket.on('connect', () => {
                statusEl.textContent = `‚úÖ Connected! Socket ID: ${socket.id}`;
                statusEl.className = 'success';
                updateConnectionInfo(socket);
            });
            
            socket.on('connect_error', (error) => {
                statusEl.textContent = `‚ùå Connection failed: ${error.message}`;
                statusEl.className = 'error';
            });
            
            socket.on('disconnect', () => {
                statusEl.textContent = 'üîå Disconnected';
                statusEl.className = 'error';
            });
        }
        
        // Test API endpoints
        async function testHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <div class="success">
                        ‚úÖ Health Check: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <div class="error">
                        ‚ùå Health Check Failed: ${error.message}
                    </div>
                `;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testuser' })
                });
                const data = await response.json();
                document.getElementById('api-results').innerHTML = `
                    <div class="success">
                        ‚úÖ Login Test: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                document.getElementById('api-results').innerHTML = `
                    <div class="error">
                        ‚ùå Login Test Failed: ${error.message}
                    </div>
                `;
            }
        }
        
        function updateConnectionInfo(socket) {
            const infoEl = document.getElementById('connection-info');
            infoEl.innerHTML = `
                <p><strong>Socket ID:</strong> ${socket.id}</p>
                <p><strong>Connected:</strong> ${socket.connected}</p>
                <p><strong>Transport:</strong> ${socket.io.engine.transport.name}</p>
                <p><strong>Backend URL:</strong> ${BACKEND_URL}</p>
            `;
        }
        
        // Auto-test on load
        window.onload = function() {
            testSocket();
            testHealth();
        };
    </script>
</body>
</html>
